frameworkVersion: ">=3.38.0 <4.0.0"

service: okdata-disruptive

provider:
  name: aws
  runtime: python3.11
  memorySize: 1024
  region: eu-west-1
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: ${self:custom.deploymentBucket.${self:provider.stage}, self:custom.deploymentBucket.dev}
    serverSideEncryption: AES256
  deploymentPrefix: deploy
  logRetentionInDays: 90
  tracing:
    apiGateway: true
    lambda: true
  iam:
    role:
      permissionsBoundary: "arn:aws:iam::${aws:accountId}:policy/oslokommune/oslokommune-boundary"
      managedPolicies:
        - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
  tags:
    GIT_REV: ${git:branch}:${git:sha1}
    VERSION: ${self:custom.version}
  environment:
    GIT_REV: ${git:branch}:${git:sha1}
    STAGE: ${self:provider.stage}
    VERSION: ${self:custom.version}
    SERVICE_NAME: ${self:service}
    OKDATA_ENVIRONMENT: ${self:custom.okdataEnvironment.${self:provider.stage}, self:custom.okdataEnvironment.dev}
    OKDATA_CLIENT_ID: ${self:service}
    OKDATA_CLIENT_SECRET: ${ssm:/dataplatform/okdata-disruptive/keycloak-client-secret}
    SERVICE_ACCOUNT_EMAIL: ${ssm:/dataplatform/disruptive/service-account-email}
    SERVICE_ACCOUNT_KEY_ID: ${ssm:/dataplatform/disruptive/service-account-key-id}
    SERVICE_ACCOUNT_SECRET: ${ssm:/dataplatform/disruptive/service-account-secret}

package:
  patterns:
    - '!**/*'
    - okdata_disruptive/*.py

functions:
  import:
    handler: okdata_disruptive.handlers.import_data
    events:
      - schedule: cron(0 2 * * ? *)
    timeout: 30

plugins:
  - serverless-better-credentials # must be first
  - serverless-plugin-git-variables
  - serverless-prune-plugin
  - serverless-python-requirements

resources:
  Description: |
    ${self:service} ${git:branch}:${git:sha1}
    ${git:message}

custom:
  version: 0.1.0
  pythonRequirements:
    dockerizePip: non-linux
    usePoetry: false
  prune:
    automatic: true
    number: 3
  exportGitVariables: false
  deploymentBucket:
    prod: ok-origo-dataplatform-config-prod
    dev: ok-origo-dataplatform-config-dev
  okdataEnvironment:
    prod: prod
    dev: dev
